<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht gesendet - Natasa Vlku</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/bird-logo-nobackground-crop.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <style>
        .success-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .success-content {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        
        .success-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .success-message {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background-color: #34495e;
            color: white;
            transform: translateY(-2px);
        }
        
        .success-image {
            max-width: 200px;
            margin: 2rem auto;
            display: block;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- This is border around site -->
    <div class="container-fluid">    
    
        <!-- Navigation bar with sub navigation -->
        <div class="nav-wrapper">
            <div class="top-nav">
                <!-- Burger menu (visible only on tablet/mobile) -->
                <button class="burger-menu" id="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <!-- Instagram link (visible only on desktop) -->
                <div class="instagram-container">
                    <a href="https://www.instagram.com/natasavlku" class="instagram-link" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>

                <!-- Logo - always centered -->
                <div class="logo-container">
                    <img src="assets/natasa.png" alt="Natasa Vlku" class="logo">
                </div>
                
                <!-- Language switch - always on right -->
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="de" style="display: none;">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        
            <!-- Sub navigation -->
            <nav class="sub-nav" id="sub-nav">
                <ul>
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="index.html#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="index.html#about" class="nav-link">Über mich</a></li>
                    <li><a href="index.html#contact" class="nav-link">Kontakt</a></li>
                </ul>
                <!-- Instagram link only visible in mobile menu -->
                <div class="mobile-instagram">
                    <a href="https://www.instagram.com/natasavlku" class="instagram-link" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </nav>
        </div>

        <main class="container">
            <div class="success-container">
                <div class="success-content">
                    <div class="success-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    
                    <h1 class="success-title">Vielen Dank!</h1>
                    
                    <div class="success-message">
                        <p>Ihre Nachricht wurde erfolgreich gesendet. Ich melde mich so bald wie möglich bei Ihnen!</p>
                    </div>
                    
                    <img src="assets/butterfly-nobackground.png" alt="Butterfly" class="success-image">
                    
                    <a href="index.html" class="back-btn">
                        <i class="bi bi-arrow-left me-2"></i>
                        Zurück zur Hauptseite
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <!-- Footer separator -->
            <div class="footer-separator"></div>
            <p>Copyright © 2025 All rights reserved | Created by 
                <a href="https://osmestrasmesnica.github.io/vlkualeksa/" target="_blank" rel="noopener noreferrer">WLQ Innovations</a>
            </p>
        </footer>

    <!-- End of border/frame around site -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS Script -->
	<script src="scripts/main.js"></script>
	<script src="scripts/language.js"></script>

</body>
</html>
