<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht gesendet - Natasa Vlku</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/bird-logo-nobackground-crop.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css">
    
    <style>
        .success-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .success-content {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }
        
        .success-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .success-message {
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background-color: #34495e;
            color: white;
            transform: translateY(-2px);
        }
        
        .success-image {
            max-width: 200px;
            margin: 2rem auto;
            display: block;
            opacity: 0.8;
        }

        /* Burger menu animation */
        .burger-menu.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }
        
        .burger-menu.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <!-- This is border around site -->
    <div class="container-fluid">    
    
        <!-- Navigation bar with sub navigation -->
        <div class="nav-wrapper">
            <div class="top-nav">
                <!-- Burger menu (visible only on tablet/mobile) -->
                <button class="burger-menu" id="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <!-- Instagram link (visible only on desktop) -->
                <div class="instagram-container">
                    <a href="https://www.instagram.com/natasavlku" class="instagram-link" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>

                <!-- Logo - always centered -->
                <div class="logo-container">
                    <img src="assets/natasa.png" alt="Natasa Vlku" class="logo">
                </div>
                
                <!-- Language switch - always on right -->
                <div class="lang-switch">
                    <button class="lang-btn active" data-lang="de" style="display: none;">DE</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        
            <!-- Sub navigation -->
            <nav class="sub-nav" id="sub-nav">
                <ul>
                    <li><a href="index.html#home" class="nav-link" data-section="home">Home</a></li>
                    <li><a href="index.html#gallery" class="nav-link" data-section="gallery">Gallery</a></li>
                    <li><a href="index.html#about" class="nav-link" data-section="about">Über mich</a></li>
                    <li><a href="index.html#contact" class="nav-link" data-section="contact">Kontakt</a></li>
                </ul>
                <!-- Instagram link only visible in mobile menu -->
                <div class="mobile-instagram">
                    <a href="https://www.instagram.com/natasavlku" class="instagram-link" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </nav>
        </div>

        <main class="container">
            <div class="success-container">
                <div class="success-content">
                    <div class="success-icon">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                    
                    <h1 id="success-title" class="success-title">Vielen Dank!</h1>
                    
                    <div class="success-message">
                        <p id="success-text">Ihre Nachricht wurde erfolgreich gesendet. Ich melde mich so bald wie möglich bei Ihnen!</p>
                    </div>
                    
                    <img src="assets/butterfly-nobackground.png" alt="Butterfly" class="success-image">
                    
                    <a href="index.html?lang=" class="back-btn">
                        <i class="bi bi-arrow-left me-2"></i>
                        <span id="back-text">Zurück zur Hauptseite</span>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <!-- Footer separator -->
            <div class="footer-separator"></div>
            <p>Copyright © 2025 All rights reserved | Created by 
                <a href="https://osmestrasmesnica.github.io/vlkualeksa/" target="_blank" rel="noopener noreferrer">WLQ Innovations</a>
            </p>
        </footer>

    <!-- End of border/frame around site -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/language.js"></script>
    
    
    <script>
        // Language content - copied from language.js
        const content = {
            de: {
                nav: {
                    home: 'Home',
                    gallery: 'Gallery',
                    about: 'Über mich',
                    contact: 'Kontakt'
                }
            },
            en: {
                nav: {
                    home: 'Home',
                    gallery: 'Gallery',
                    about: 'About',
                    contact: 'Contact'
                }
            }
        };

        // Success page specific content
        const successContent = {
            de: {
                title: "Vielen Dank!",
                message: "Ihre Nachricht wurde erfolgreich gesendet. Ich melde mich so bald wie möglich bei Ihnen!",
                backButton: "Zurück zur Hauptseite",
                pageTitle: "Nachricht gesendet - Natasa Vlku"
            },
            en: {
                title: "Thank You!",
                message: "Your message has been sent successfully. I will get back to you as soon as possible!",
                backButton: "Back to Main Page",
                pageTitle: "Message Sent - Natasa Vlku"
            }
        };

        let currentLanguage = 'de';

        // Detect language from URL parameter or localStorage
        function detectLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const langFromUrl = urlParams.get('lang');
            const langFromStorage = localStorage.getItem('selectedLanguage');
            
            if (langFromUrl && (langFromUrl === 'de' || langFromUrl === 'en')) {
                return langFromUrl;
            } else if (langFromStorage && (langFromStorage === 'de' || langFromStorage === 'en')) {
                return langFromStorage;
            }
            return 'de'; // default
        }

        
        // Add lang parameter to the back button
        function updateBackButtonLink(lang) {
            const backButton = document.querySelector('.back-btn');
            if (backButton) {
                backButton.href = `index.html?lang=${lang}`;
            }
        }

        function updateSuccessPageLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
            // Update page title
            document.title = successContent[lang].pageTitle;
            
            // Update success content
            const titleElement = document.getElementById('success-title');
            const textElement = document.getElementById('success-text');
            const backElement = document.getElementById('back-text');
            
            if (titleElement) titleElement.textContent = successContent[lang].title;
            if (textElement) textElement.textContent = successContent[lang].message;
            if (backElement) backElement.textContent = successContent[lang].backButton;
            
            // Update navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                const section = link.getAttribute('data-section');
                if (section && content[lang] && content[lang].nav[section]) {
                    link.textContent = content[lang].nav[section];
                }
            });
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.display = 'inline-block';
            });
            
            const activeBtn = document.querySelector(`.lang-btn[data-lang="${lang}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.style.display = 'none';
            }
            
            // Update the visible button text
            document.querySelectorAll('.lang-btn').forEach(btn => {
                if (!btn.classList.contains('active')) {
                    btn.textContent = lang === 'de' ? 'EN' : 'DE';
                }
            });
            
            // Save language preference
            localStorage.setItem('selectedLanguage', lang);
            updateBackButtonLink(lang); // <-- Add this
        }

        // Language switch functionality
        function setupLanguageSwitcher() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    updateSuccessPageLanguage(lang);
                });
            });
        }

        // Burger menu functionality
        function setupBurgerMenu() {
            const burgerMenu = document.getElementById('burger-menu');
            const subNav = document.getElementById('sub-nav');
            
            if (!burgerMenu || !subNav) return;
            
            burgerMenu.addEventListener('click', function() {
                subNav.classList.toggle('show');
                this.classList.toggle('active');
                
                // Close menu when clicking on nav links
                const navLinks = subNav.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        subNav.classList.remove('show');
                        burgerMenu.classList.remove('active');
                    });
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!burgerMenu.contains(e.target) && !subNav.contains(e.target)) {
                    subNav.classList.remove('show');
                    burgerMenu.classList.remove('active');
                }
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const detectedLang = detectLanguage();
            updateSuccessPageLanguage(detectedLang);
            setupLanguageSwitcher();
            setupBurgerMenu();
        });

        document.addEventListener('DOMContentLoaded', function () {
        const currentLang = localStorage.getItem('selectedLanguage') || 'de';
        const backLink = document.getElementById('back-link');
        backLink.href = `index.html?lang=${currentLang}`;
    });
    </script>

</body>
</html>
